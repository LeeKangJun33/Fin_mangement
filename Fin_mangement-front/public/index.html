<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 재무 관리 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./auth.js" defer></script> <!-- 인증 처리 스크립트 -->
    <script src="./chart.js" defer></script> <!-- 차트 렌더링 스크립트 -->
</head>
<body>
<h1>개인 재무 관리 대시보드</h1>

<!-- 로그인 폼 섹션 -->
<div id="loginSection">
    <h2>대시보드에 접근하려면 로그인하세요</h2>
    <form id="loginForm">
        <label for="username">아이디:</label>
        <input type="text" id="username" placeholder="아이디" required>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" placeholder="비밀번호" required>

        <button type="submit">로그인</button>
    </form>
    <p id="loginMessage"></p> <!-- 로그인 상태 메시지 표시 -->
</div>

<!-- 차트 섹션 (초기에는 숨김 처리됨, 로그인 후 표시됨) -->
<div id="dashboardSection" style="display:none;">
    <canvas id="myChart" width="400" height="200"></canvas>
</div>

<script>
    // 페이지 로드 후 JWT 토큰을 확인하고, 로그인 상태에 따라 섹션을 표시
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("jwtToken");

        if (token) {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("dashboardSection").style.display = "block";
        }
    });
</script>
</body>
</html>
